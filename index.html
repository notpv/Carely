                                        Contact us: <a href="mailto:team@luviaai.com" className="text-red-500 hover:underline font-semibold">team@luviaai.com</a>
                                    </p>
                                </div>
                            </div>
                        )}

                        {currentPage === 'home' && step === 'form' && (
                            <div className="max-w-5xl mx-auto">
                                <div className={`p-10 rounded-2xl ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-2xl`}>
                                    <div className="flex items-center gap-3 mb-8">
                                        <Activity className="w-10 h-10 text-red-500" />
                                        <h2 className={`text-4xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                            Your Health Profile
                                        </h2>
                                    </div>

                                    <div className="space-y-6">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label className={`block mb-2 text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Age *</label>
                                                <input
                                                    type="number"
                                                    name="age"
                                                    value={formData.age}
                                                    onChange={handleInputChange}
                                                    className={`w-full p-4 rounded-xl ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100 text-gray-900'} border-2 border-transparent focus:border-red-500 outline-none transition-all shadow-sm`}
                                                    placeholder="e.g., 28"
                                                />
                                            </div>
                                            <div>
                                                <label className={`block mb-2 text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Gender *</label>
                                                <select
                                                    name="gender"
                                                    value={formData.gender}
                                                    onChange={handleInputChange}
                                                    className={`w-full p-4 rounded-xl ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100 text-gray-900'} border-2 border-transparent focus:border-red-500 outline-none transition-all shadow-sm`}
                                                >
                                                    <option value="">Select...</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label className={`block mb-2 text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Weight (kg) *</label>
                                                <input
                                                    type="number"
                                                    name="weight"
                                                    value={formData.weight}
                                                    onChange={handleInputChange}
                                                    className={`w-full p-4 rounded-xl ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100 text-gray-900'} border-2 border-transparent focus:border-red-500 outline-none transition-all shadow-sm`}
                                                    placeholder="e.g., 70"
                                                />
                                            </div>
                                            <div>
                                                <label className={`block mb-2 text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Height (cm) *</label>
                                                <input
                                                    type="number"
                                                    name="height"
                                                    value={formData.height}
                                                    onChange={handleInputChange}
                                                    className={`w-full p-4 rounded-xl ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100 text-gray-900'} border-2 border-transparent focus:border-red-500 outline-none transition-all shadow-sm`}
                                                    placeholder="e.g., 165"
                                                />
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label className={`block mb-2 text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Activity Level *</label>
                                                <select
                                                    name="activityLevel"
                                                    value={formData.activityLevel}
                                                    onChange={handleInputChange}
                                                    className={`w-full p-4 rounded-xl ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100 text-gray-900'} border-2 border-transparent focus:border-red-500 outline-none transition-all shadow-sm`}
                                                >
                                                    <option value="">Select...</option>
                                                    <option value="Sedentary">Sedentary</option>
                                                    <option value="Lightly Active">Lightly Active</option>
                                                    <option value="Moderately Active">Moderately Active</option>
                                                    <option value="Very Active">Very Active</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className={`block mb-2 text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Sleep Hours *</label>
                                                <input
                                                    type="number"
                                                    name="sleepHours"
                                                    value={formData.sleepHours}
                                                    onChange={handleInputChange}
                                                    className={`w-full p-4 rounded-xl ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100 text-gray-900'} border-2 border-transparent focus:border-red-500 outline-none transition-all shadow-sm`}
                                                    placeholder="e.g., 7"
                                                    step="0.5"
                                                />
                                            </div>
                                        </div>

                                        <div>
                                            <label className={`block mb-2 text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Diet Preference</label>
                                            <select
                                                name="dietPreference"
                                                value={formData.dietPreference}
                                                onChange={handleInputChange}
                                                className={`w-full p-4 rounded-xl ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100 text-gray-900'} border-2 border-transparent focus:border-red-500 outline-none transition-all shadow-sm`}
                                            >
                                                <option value="">No Preference</option>
                                                <option value="Vegetarian">Vegetarian</option>
                                                <option value="Vegan">Vegan</option>
                                                <option value="Pescatarian">Pescatarian</option>
                                                <option value="Keto">Keto</option>
                                                <option value="Paleo">Paleo</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className={`block mb-3 text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Medical Conditions</label>
                                            <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                                {conditions.map(condition => (
                                                    <button
                                                        key={condition}
                                                        type="button"
                                                        onClick={() => handleMultiSelect('conditions', condition)}
                                                        className={`p-4 rounded-xl text-sm font-medium transition-all transform hover:scale-105 shadow-sm ${
                                                            formData.conditions.includes(condition)
                                                                ? 'bg-red-500 text-white shadow-lg'
                                                                : darkMode ? 'bg-gray-700 text-gray-300 hover:bg-gray-600' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                        }`}
                                                    >
                                                        {condition}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <label className={`block mb-3 text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Health Goals *</label>
                                            <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                                {goals.map(goal => (
                                                    <button
                                                        key={goal}
                                                        type="button"
                                                        onClick={() => handleMultiSelect('goals', goal)}
                                                        className={`p-4 rounded-xl text-sm font-medium transition-all transform hover:scale-105 shadow-sm ${
                                                            formData.goals.includes(goal)
                                                                ? 'bg-red-500 text-white shadow-lg'
                                                                : darkMode ? 'bg-gray-700 text-gray-300 hover:bg-gray-600' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                        }`}
                                                    >
                                                        {goal}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <button
                                            onClick={generateAdvice}
                                            disabled={!isFormValid()}
                                            className={`w-full py-5 px-6 rounded-xl font-bold text-lg transition-all transform hover:scale-105 shadow-lg hover:shadow-xl ${
                                                isFormValid()
                                                    ? 'bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white gradient-animate'
                                                    : 'bg-gray-600 text-gray-400 cursor-not-allowed'
                                            }`}
                                        >
                                            Generate Personalized Advice
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {currentPage === 'home' && step === 'loading' && (
                            <div className="flex flex-col items-center justify-center min-h-[60vh]">
                                <Loader2 className="w-20 h-20 text-red-500 animate-spin mb-6" />
                                <h3 className={`text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'} mb-2`}>
                                    Analyzing Your Health Profile...
                                </h3>
                                <p className={`mt-2 text-lg ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                    Generating personalized recommendations
                                </p>
                                <div className={`mt-6 flex gap-2`}>
                                    {[1, 2, 3].map(i => (
                                        <div
                                            key={i}
                                            className="w-3 h-3 bg-red-500 rounded-full animate-bounce"
                                            style={{ animationDelay: `${i * 0.15}s` }}
                                        />
                                    ))}
                                </div>
                            </div>
                        )}

                        {currentPage === 'home' && step === 'results' && recommendations && (
                            <div className="space-y-6">
                                <div className={`p-10 rounded-2xl ${darkMode ? 'bg-gradient-to-br from-red-900 to-red-800' : 'bg-gradient-to-br from-red-500 to-red-600'} text-white shadow-2xl`}>
                                    <div className="flex items-start justify-between flex-wrap gap-6">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-3 mb-4">
                                                <Sparkles className="w-10 h-10" />
                                                <h2 className="text-4xl font-bold">Your Personalized Health Plan</h2>
                                            </div>
                                            <p className="text-xl opacity-90 mb-6 leading-relaxed">{recommendations.summary}</p>
                                            <div className="flex items-center gap-4">
                                                <div className="bg-white/20 backdrop-blur-sm px-6 py-3 rounded-xl shadow-lg">
                                                    <span className="text-sm font-semibold block mb-1">Personalization Score</span>
                                                    <span className="text-3xl font-bold">{recommendations.personalizationScore}%</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {Object.entries(recommendations).map(([category, data]) => {
                                        if (!['diet', 'exercise', 'sleep', 'stress'].includes(category)) return null;

                                        const Icon = categoryIcons[category];
                                        const isExpanded = expandedCards[category];

                                        return (
                                            <div
                                                key={category}
                                                className={`p-8 rounded-2xl ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-xl transition-all hover:shadow-2xl transform hover:scale-[1.02]`}
                                            >
                                                <div className="flex items-center justify-between mb-6">
                                                    <div className="flex items-center gap-4">
                                                        <div className={`p-4 rounded-xl bg-gradient-to-br ${categoryColors[category]} shadow-lg`}>
                                                            <Icon className="w-7 h-7 text-white" />
                                                        </div>
                                                        <h3 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'} capitalize`}>
                                                            {category}
                                                        </h3>
                                                    </div>
                                                    <div className={`px-4 py-2 rounded-full text-sm font-semibold shadow-md ${darkMode ? 'bg-gray-700 text-gray-300' : 'bg-gray-100 text-gray-700'}`}>
                                                        {data.confidence}% confident
                                                    </div>
                                                </div>

                                                <p className={`mb-6 ${darkMode ? 'text-gray-300' : 'text-gray-700'} leading-relaxed text-base`}>
                                                    {data.advice}
                                                </p>

                                                <button
                                                    onClick={() => toggleCard(category)}
                                                    className={`flex items-center gap-2 text-sm font-semibold text-red-500 hover:text-red-600 transition-colors`}
                                                >
                                                    {isExpanded ? (
                                                        <>
                                                            <ChevronUp className="w-5 h-5" />
                                                            Hide reasoning
                                                        </>
                                                    ) : (
                                                        <>
                                                            <ChevronDown className="w-5 h-5" />
                                                            Why this advice?
                                                        </>
                                                    )}
                                                </button>

                                                {isExpanded && (
                                                    <div className={`mt-4 p-5 rounded-xl ${darkMode ? 'bg-gray-700' : 'bg-gray-50'} border-l-4 border-red-500 animate-fadeIn`}>
                                                        <p className={`text-sm ${darkMode ? 'text-gray-300' : 'text-gray-600'} italic leading-relaxed`}>
                                                            {data.reasoning}
                                                        </p>
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>

                                <div className="flex gap-4 justify-center pt-6">
                                    <button
                                        onClick={resetForm}
                                        className={`px-10 py-4 rounded-xl font-semibold text-lg transition-all transform hover:scale-105 shadow-lg hover:shadow-xl ${darkMode ? 'bg-gray-700 hover:bg-gray-600 text-white' : 'bg-gray-200 hover:bg-gray-300 text-gray-900'}`}
                                    >
                                        Create New Profile
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className={`mt-16 py-8 ${darkMode ? 'bg-gray-800' : 'bg-white'} border-t ${darkMode ? 'border-gray-700' : 'border-gray-200'}`}>
                        <div className="max-w-7xl mx-auto px-6 text-center">
                            <p className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'} mb-2`}>
                                For informational purposes only. Always consult healthcare professionals.
                            </p>
                            <p className={`text-xs ${darkMode ? 'text-gray-500' : 'text-gray-500'}`}>
                                2025 LuviaAI. Built with care and AI.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<LuviaAI />, document.getElementById('root'));
    </script>
</body>
</html>
